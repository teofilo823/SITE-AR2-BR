<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR2 Brasil | Ranked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #5865F2; --bg: #0a0b0d; --card: #15171a; --accent: #f1c40f; --text: #eef0f2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .container { width: 100%; max-width: 800px; padding: 20px; }
        
        /* Telas */
        #login-screen { text-align: center; }
        #main-content { display: none; width: 100%; }

        .btn-discord { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; font-size: 1.1rem; }
        
        .user-bar { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border: 1px solid #2a2d31; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        th { background: #1c1f23; padding: 15px; text-align: left; color: #888; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #2a2d31; }
        .my-rank { background: rgba(88, 101, 242, 0.1); border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h1 style="margin-bottom: 20px;">AR2 BRASIL RANKED</h1>
        <a id="login-link" class="btn-discord">
            <i class="fa-brands fa-discord"></i> ENTRAR COM DISCORD
        </a>
    </div>

    <div id="main-content">
        <div class="user-bar">
            <div class="user-info" id="user-display"></div>
            <button onclick="logout()" style="background:none; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">Sair</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>RANK</th>
                    <th>JOGADOR</th>
                    <th>WINRATE</th>
                    <th>TROF√âUS</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO ---
    const CLIENT_ID = '1363856919638573277'; 
    const REDIRECT_URI = window.location.origin + window.location.pathname; 
    const JSON_URL = 'COLE_AQUI_O_LINK_RAW_DO_GITHUB'; // <--- MUITO IMPORTANTE!

    // Gerar link de login do Discord
    document.getElementById('login-link').href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    // 1. Verificar se o usu√°rio acabou de logar
    window.onload = () => {
        const params = new URLSearchParams(window.location.hash.slice(1));
        const token = params.get('access_token');

        if (token) {
            // Limpa a URL e salva o token
            window.history.replaceState({}, document.title, window.location.pathname);
            fetchDiscordUser(token);
        }
    };

    async function fetchDiscordUser(token) {
        try {
            const res = await fetch('https://discord.com/api/users/@me', {
                headers: { Authorization: `Bearer ${token}` }
            });
            const user = await res.json();
            
            // Troca de tela
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            // Mostra quem voc√™ √©
            document.getElementById('user-display').innerHTML = `
                <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                <div><b>${user.username}</b></div>
            `;
            
            loadLeaderboard(user.id); // Carrega o ranking marcando voc√™
        } catch (e) {
            alert("Erro ao identificar usu√°rio no Discord.");
        }
    }

    async function loadLeaderboard(myId) {
        try {
            const res = await fetch(JSON_URL + '?t=' + Date.now()); // Evita cache
            const data = await res.json();
            const users = data.users;
            
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '';
            
            // Ordena por trof√©us
            const sorted = Object.entries(users).sort((a, b) => b[1].trophies - a[1].trophies);

            sorted.forEach(([id, u], index) => {
                const isMe = id === myId;
                const total = (u.wins || 0) + (u.losses || 0);
                const wr = total > 0 ? ((u.wins / total) * 100).toFixed(1) : "0";
                
                const tr = document.createElement('tr');
                if (isMe) tr.className = 'my-rank';
                
                tr.innerHTML = `
                    <td style="font-weight:bold">#${index + 1}</td>
                    <td style="color:var(--primary); font-weight:bold;">${u.name || 'Jogador '+id.substring(0,5)} ${isMe ? '(VOC√ä)' : ''}</td>
                    <td>${wr}%</td>
                    <td style="color:var(--accent); font-weight:bold;">${u.trophies} üèÜ</td>
                `;
                body.appendChild(tr);
            });
        } catch (e) {
            console.error("Erro ao carregar JSON:", e);
        }
    }

    function logout() { window.location.reload(); }
</script>
</body>
</html>
