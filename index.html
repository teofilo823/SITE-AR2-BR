<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR2 Brasil | Ranked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #5865F2; --bg: #0a0b0d; --card: #15171a; --accent: #f1c40f; --text: #eef0f2; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 800px; padding: 20px; }
        
        #login-screen { text-align: center; }
        .logo-gif { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 20px; object-fit: cover; }

        #main-content { display: none; width: 100%; }
        .user-bar { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border: 1px solid #2a2d31; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        th { background: #1c1f23; padding: 15px; text-align: left; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2a2d31; }
        .btn-discord { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
        
        .row-highlight { background: rgba(88, 101, 242, 0.15) !important; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <img src="https://cdn.discordapp.com/attachments/1457080342065184873/1472581955588460627/a_c2b2f870d0949b1e0755d8f5abd8f9a4.gif" class="logo-gif" alt="AR2 GIF">
        <h1 style="margin-bottom: 30px; letter-spacing: 2px;">AR2 BRASIL RANKED</h1>
        <a id="login-link" class="btn-discord"><i class="fa-brands fa-discord"></i> ENTRAR COM DISCORD</a>
    </div>

    <div id="main-content">
        <div class="user-bar">
            <div class="user-info" id="user-display"></div>
            <button onclick="logout()" style="background:none; border:1px solid #444; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">Sair</button>
        </div>
        <table>
            <thead>
                <tr><th>#</th><th>JOGADOR</th><th>W/L</th><th>TROF√âUS</th></tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>
</div>

<script>
    const CLIENT_ID = '1363856919638573277'; 
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const JSON_URL = 'https://raw.githubusercontent.com/teofilo823/SITE-AR2-BR/refs/heads/main/database.json?token=GHSAT0AAAAAADUCMA7Q7X5FIETXUU7WNFOG2MSIL3A'; 

    document.getElementById('login-link').href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    window.onload = () => {
        const hash = new URLSearchParams(window.location.hash.slice(1));
        const token = hash.get('access_token');
        if (token) {
            window.history.replaceState({}, document.title, window.location.pathname);
            fetchUser(token);
        }
    };

    async function fetchUser(token) {
        try {
            const res = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } });
            const user = await res.json();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-display').innerHTML = `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'"> <b>${user.username}</b>`;
            loadData(user.id);
        } catch (e) { console.error("Erro no login"); }
    }

    async function loadData(myId) {
        try {
            const res = await fetch(JSON_URL + '?nocache=' + new Date().getTime());
            const data = await res.json();
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '';
            
            // Transformar o objeto users em array e ordenar
            const sorted = Object.entries(data.users || {}).sort((a,b) => (b[1].trophies || 0) - (a[1].trophies || 0));

            if (sorted.length === 0) {
                body.innerHTML = '<tr><td colspan="4" style="text-align:center">Nenhum dado encontrado no banco.</td></tr>';
                return;
            }

            sorted.forEach(([id, u], i) => {
                const isMe = id === myId;
                const wins = u.wins || 0;
                const losses = u.losses || 0;
                
                // Se n√£o tiver nome, mostra o ID encurtado
                const displayName = u.name ? u.name : `Jogador (${id.substring(0,5)})`;
                
                const tr = document.createElement('tr');
                if (isMe) tr.className = 'row-highlight';
                
                tr.innerHTML = `
                    <td>${i+1}</td>
                    <td style="color:var(--primary); font-weight:bold">${displayName} ${isMe ? '‚≠ê' : ''}</td>
                    <td style="font-size: 0.85rem; color: #888;">${wins}V / ${losses}D</td>
                    <td style="color:var(--accent); font-weight:bold">${u.trophies || 0} üèÜ</td>
                `;
                body.appendChild(tr);
            });
        } catch (e) { 
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red">Erro ao carregar banco de dados. Verifique o link.</td></tr>';
        }
    }

    function logout() { window.location.reload(); }
</script>
</body>
</html>
