<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR2 Brasil | Ranked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #5865F2; --bg: #0e0e10; --card: #1c1c1f; --accent: #00d1ff; --text: #ffffff; --win: #2ecc71; --loss: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 850px; }
        
        #login-screen { text-align: center; margin-top: 15vh; }
        #main-content { display: none; width: 100%; }
        .logo-gif { width: 150px; height: 150px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 20px; object-fit: cover; }

        .user-bar { background: var(--card); padding: 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; border: 1px solid #303033; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); }

        .table-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #303033; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #252529; padding: 15px; text-align: left; color: #888; font-size: 0.75rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #28282b; transition: 0.2s; }
        tr:hover td { background: #252529; cursor: pointer; }
        
        .row-me { background: rgba(88, 101, 242, 0.1) !important; border-left: 4px solid var(--primary); }
        .btn-discord { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; }
        .btn-logout { background: transparent; color: #ff4757; border: 1px solid #ff4757; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 20px; width: 300px; text-align: center; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <img src="logo.gif" class="logo-gif" onerror="this.src='https://i.imgur.com/8N99X7p.gif'">
        <h1 style="margin-bottom: 30px;">AR2 BRASIL RANKED</h1>
        <a id="login-link" class="btn-discord">
            <i class="fa-brands fa-discord"></i> ENTRAR COM DISCORD
        </a>
    </div>

    <div id="main-content">
        <div class="user-bar">
            <div class="user-info" id="user-display"></div>
            <button class="btn-logout" onclick="logout()">SAIR</button>
        </div>
        <div class="table-card">
            <table>
                <thead>
                    <tr><th>#</th><th>JOGADOR</th><th>W / L</th><th>WINRATE</th><th>TROF√âUS</th></tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <img id="m-avatar" src="" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--primary); margin-bottom:15px;">
        <h2 id="m-name"></h2>
        <div id="m-stats" style="margin: 20px 0; color: #aaa; line-height: 1.8;"></div>
        <button onclick="closeModal()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Fechar</button>
    </div>
</div>

<script>
    // --- CONFIGURA√á√ÉO CORRIGIDA PARA O SEU LINK ---
    const CLIENT_ID = '1363856919638573277';
    const SITE_URL = 'https://teofilo823.github.io/SITE-AR2-BR/'; // Link com barra final conforme o Pages
    const JSON_URL = 'https://raw.githubusercontent.com/teofilo823/SITE-AR2-BR/main/database.json';

    document.getElementById('login-link').href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(SITE_URL)}&response_type=token&scope=identify`;

    window.onload = () => {
        const hash = new URLSearchParams(window.location.hash.slice(1));
        const token = hash.get('access_token');
        if (token) {
            window.history.replaceState({}, document.title, window.location.pathname);
            fetchUser(token);
        }
    };

    async function fetchUser(token) {
        try {
            const res = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } });
            const user = await res.json();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-display').innerHTML = `
                <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                <b>${user.username}</b>
            `;
            loadData(user.id);
        } catch (e) { console.error(e); }
    }

    async function loadData(myId) {
        try {
            const res = await fetch(JSON_URL + '?v=' + Date.now());
            const data = await res.json();
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '';
            
            const users = data.users || {};
            const sorted = Object.entries(users).sort((a,b) => (b[1].trophies || 0) - (a[1].trophies || 0));

            sorted.forEach(([id, u], i) => {
                const wins = u.wins || 0;
                const losses = u.losses || 0;
                const total = wins + losses;
                const wr = total > 0 ? ((wins / total) * 100).toFixed(1) : "0";
                const playerName = u.name || `Jogador (${id.slice(-4)})`;

                const tr = document.createElement('tr');
                if (id === myId) tr.className = 'row-me';
                
                tr.onclick = () => {
                    document.getElementById('m-name').innerText = playerName;
                    document.getElementById('m-avatar').src = `https://cdn.discordapp.com/embed/avatars/${i % 5}.png`;
                    document.getElementById('m-stats').innerHTML = `
                        Vit√≥rias: <span style="color:var(--win)">${wins}</span><br>
                        Derrotas: <span style="color:var(--loss)">${losses}</span><br>
                        Taxa de Vit√≥ria: <b style="color:var(--accent)">${wr}%</b><br>
                        Trof√©us: <b style="color:#f1c40f">${u.trophies || 0} üèÜ</b>
                    `;
                    document.getElementById('modal').style.display = 'flex';
                };

                tr.innerHTML = `
                    <td>#${i+1}</td>
                    <td style="color:var(--accent); font-weight:bold">${playerName} ${id === myId ? '‚≠ê' : ''}</td>
                    <td>${wins}V / ${losses}D</td>
                    <td>${wr}%</td>
                    <td style="color:#f1c40f; font-weight:bold">${u.trophies || 0} üèÜ</td>
                `;
                body.appendChild(tr);
            });
        } catch (e) { console.error("Erro ao carregar banco."); }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function logout() { window.location.href = SITE_URL; }
</script>
</body>
</html>
